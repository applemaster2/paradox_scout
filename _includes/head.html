<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.baseurl }}">

  <!-- css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.2/toastr.min.css">
  <link rel="stylesheet" href="{{ site.baseurl}}/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/s/bs/jszip-2.5.0,pdfmake-0.1.18,dt-1.10.10,b-1.1.0,b-colvis-1.1.0,b-html5-1.1.0,b-print-1.1.0,cr-1.3.0,fc-3.2.0,fh-3.1.0,r-2.0.0/datatables.min.css"/>
  <link rel="stylesheet" href="{{ site.baseurl}}/css/app.css">

  <!-- js -->
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/s/bs/jszip-2.5.0,pdfmake-0.1.18,dt-1.10.10,b-1.1.0,b-colvis-1.1.0,b-html5-1.1.0,b-print-1.1.0,cr-1.3.0,fc-3.2.0,fh-3.1.0,r-2.0.0/datatables.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.6.8/firebase.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.2/toastr.min.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="{{ site.baseurl }}/js/knockout-3.4.0.js"></script>
  <script src="{{ site.baseurl }}/js/moment.js"></script>
  <script src="{{ site.baseurl }}/js/config.js"></script>
  <script src="{{ site.baseurl }}/js/utility.js"></script>
  <script src="{{ site.baseurl }}/js/data-service.js"></script>
  <script src="{{ site.baseurl }}/js/api-service.js"></script>
  <script src="{{ site.baseurl }}/js/app.js"></script>
  
  <script>
    var siteUrl = '{{ site.baseurl }}';

    $(function() {
      // start app
      ParadoxScout.start();

      // setup sticky navbar
      var menu = $('#main-menu');
      var origOffsetY = menu.offset().top;

      function scroll() {
       if ($(window).scrollTop() >= origOffsetY) {
         $('#main-menu').addClass('navbar-fixed-top');
         $('#main-body').addClass('menu-padding');
       }
       else {
         $('#main-menu').removeClass('navbar-fixed-top');
         $('#main-body').removeClass('menu-padding');
       }
      }
      document.onscroll = scroll;
    });
  </script>
</head>
